<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app"></div>

<script>
  const pages = {
  home: `
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å üëã</h1>
    <p>–í—ã–±–µ—Ä–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É:</p>

    <button onclick="openPage('page1')">
      üìò –ü–æ–¥–ø–∏—Å–∫–∞ A
    </button>

    <button onclick="openPage('page2')">
      üéì –ü–æ–¥–ø–∏—Å–∫–∞ B
    </button>
  `,

  "page1": `
    <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ A</h1>
    <p>–û—Ñ—Ñ–µ—Ä A</p>
    <button onclick="goHome()">‚¨Ö –ù–∞–∑–∞–¥</button>
  `,

  "page2": `
    <h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ B</h1>
    <p>–û—Ñ—Ñ–µ—Ä B</p>
    <button onclick="goHome()">‚¨Ö –ù–∞–∑–∞–¥</button>
  `
};

const app = document.getElementById("app");

// —Ä–µ–Ω–¥–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã
function render(pageId) {
  app.innerHTML = pages[pageId] || pages.home;
}

// –æ—Ç–∫—Ä—ã—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É
function openPage(pageId) {
  history.pushState({ pageId }, "", `?pageId=${pageId}`);
  render(pageId);
}

// –≤–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
function goHome() {
  history.pushState({}, "", "/");
  render("home");
}

// –æ–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
const params = new URLSearchParams(window.location.search);
const pageId = params.get("pageId") || "home";
render(pageId);

// –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ ¬´–Ω–∞–∑–∞–¥¬ª –≤ –±—Ä–∞—É–∑–µ—Ä–µ
window.onpopstate = (e) => {
  const page = e.state?.pageId || "home";
  render(page);
};

</script>
</body>
</html>
