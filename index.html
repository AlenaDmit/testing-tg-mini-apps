<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Контейнеры "страниц" -->
  <div id="page-default" class="page">
    <h1>Главная</h1>
    <p>Это дефолтная страница</p>
  </div>

  <div id="page-page1" class="page">
    <h1>Страница A</h1>
    <p>pageId = page1</p>
  </div>

  <div id="page-page2" class="page">
    <h1>Страница B</h1>
    <p>pageId = page2</p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // 1. читаем pageId из URL
    const params = new URLSearchParams(window.location.search);
    const pageId = params.get("pageId");

    // 2. скрываем все страницы
    document.querySelectorAll(".page").forEach(p => {
      p.classList.remove("active");
    });

    // 3. показываем нужную
    if (pageId && document.getElementById(`page-${pageId}`)) {
      document
        .getElementById(`page-${pageId}`)
        .classList.add("active");
    } else {
      document
        .getElementById("page-default")
        .classList.add("active");
    }
  </script>

</body>
</html>
